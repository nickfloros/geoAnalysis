<div ng-include="'components/navbar/navbar.html'"></div>

<google-map center="map.center" draggable="true" events="map.events" zoom="map.zoom">
<markers models="map.addressMarkers" coords="'self'" icon="'icon'">
</markers>
<markers models="map.destinationMarker" coords="'self'" icon="'icon'"></markers>
</google-map>

<div class="container-fluid" id="main">
  <div class="row" style="height=100%">
    <div class="col-xs-4" id="left">
    
    <p>
    <table style="width:100%">
    <tr><td ng-repeat="item in areas"> 
    <button type="button" class="btn bit-warning btn-sm"  ng-click="showParticipants(item.id)">{{item.text}}</button>
    </td>
    </tr>
    </table>
    </p>

    <p>{{destinationAddress}}</p>
      <div class="gridStyle" ng-grid="gridOptions" style="height: auto;overflow-y:hidden">
        </div>

    </div>
    <div class="col-xs-8"></div>
    
  </div>
</div>
