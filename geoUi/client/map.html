<!DOCTYPE html>
<html>
  <head>
    <title>Asynchronous Loading</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 96%;
        margin: 0px;
        margin-top: 25px
      }
    </style>

      <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
      <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">


  </head>
  <body>

   <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ConCar</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="navbar-form">
          <button id="reading" type="submit" class="btn btn-default">Reading</button>
          <button id="london" type="submit" class="btn btn-default">London</button>
          <button id="north" type="submit" class="btn btn-default">North</button>
          <button id="birmingham" type="submit" class="btn btn-default">Birmingham</button>
          <button id="all" type="submit" class="btn btn-default">All</button>
          <div class="checkbox">
            <label>
              <input id="useMarkCluster" type="checkbox"> Use mark clusters
            </label>
          </div>
          <bitton id="showEmails" type="submit" class="btn btn-default">Show Emails</bitton>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="map-canvas"></div>

    <div class="modal fade" id="emailModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Partipants</h4>
          </div>
          <div class="modal-body" style="height: 300px; overflow: auto;">
            <table id="emailTable" class="table table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Email</th>
                    </tr>
                </thead>
            </table>            
          </div>
          <div class="modal-footer">
            <button id="closeEmailModal" type="button" class="btn btn-default">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->    
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="markercluster.js"></script>
    <script src="/map.js"></script>
  </body>
</html>
