<div>

  <div class="modal-header">
      <h3>Frequency graph options</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Pick day</label>
        <div class="col-sm-3">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
              {{graphType.day}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="item in days" ng-class="{active: isDayActive(item.id)}"><a ng-click="daySelected(item.id)">{{item.title}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </form>

    <tabset justified="true">
      <tab heading="Categories" active="graphType.categories.active" >
        
      </tab>
      <tab heading="Points of Interest" active="graphType.poi.active">

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="graphType.poi.options.plotAll"> Plot All
              </label>
            </div>
          </div>
        </div>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Min</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-3" id="inputEmail3" placeholder="0"  ng-model="graphType.poi.options.minValue">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Max</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-3" ng-active="!graphType.poi.options.plotAll" placeholder="200" ng-model="graphType.poi.options.maxValue">
            </div>
          </div>

        </form>

      </tab>
    </tabset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="drawGraph()">Draw Graph</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
